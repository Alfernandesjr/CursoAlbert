    function buildStudents() {

        var body = document.getElementById('curso-albert');

        students.reverse().forEach((studentGroup) => {


            var chunkOfStudents = separeByLimit(studentGroup.students.sort()).forEach(chunck => {
                body.insertAdjacentHTML('afterend', `
                <section class="carometro">
                    <div class="blue-circle-border"></div>
                    <div class="title">
                        <img src="Assets/Dots.svg" alt="">
                        <span class="title-blue">Carômetro - 2° 2024</span>
                        <span class="subtitle-black"> ${studentGroup.title} </span>
                    </div>
                    <div class="content">
                        <ul>
                        `
                    +
                    buildLiFromStudents(chunck)
                    +
                    `
                        </ul>
                    </div>
                    <div class="footer">
                        <span class="title-white"> ${studentGroup.category} </span>
                        <img class="logo" src="Assets/Logo.png" alt="">
                        <div class="blue-bar"></div>
                    </div>
                </section>
                `);

            });
        });
    };


    function buildLiFromStudents(students) {
        return students.map(student => `
                        <li class="card">
                            <span class="card-image">
                                <img src="${student.photo}" alt="">
                            </span>
                            <span class="card-title">
                                ${student.name}
                            </span>
                        </li>
            `).join(' ')
    }

    function separeByLimit(array) {
        let chunkSize = 20;
        let arraysSplited = [];

        for (let i = 0; i < array.length; i += chunkSize) {
            arraysSplited.push(array.slice(i, i + chunkSize));
        }

        return arraysSplited;
    }
